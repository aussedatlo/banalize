services:
  mongodb:
    image: mongo:latest
    container_name: banalize-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: admin
    volumes:
      - mongodb-data:/data/db

  api:
    image: banalize-api:latest
    container_name: banalize-api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://admin:pass@banalize-mongodb:27017/admin

volumes:
  mongodb-data:
